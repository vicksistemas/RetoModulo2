<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .header button:hover { background-color: #c82333; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard de Usuarios</h1>
        <button onclick="handleLogout()">Cerrar Sesión</button>
    </div>

    <div class="grid-container">
        <div class="card"><canvas id="ageChart"></canvas></div>
        <div class="card"><canvas id="genderChart"></canvas></div>
        <div class="card"><canvas id="stateChart"></canvas></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Llama a la función de carga del dashboard al cargar la página
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
